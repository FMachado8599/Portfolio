<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./css/stylesOP.css" />
    <title>Facundo's Gallery</title>
  </head>
  <body>
    <header>
      <nav
        class="barraNav navbar navbar-expand-lg navbar-dark bg-sky-900 fixed-top"
      >
        <div class="container-fluid">
          <a class="navbar-brand text-uppercase fw-bold" href="./index.html">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="logo bi bi-code-slash"
              viewBox="0 0 16 16"
            >
              <path
                d="M10.478 1.647a.5.5 0 1 0-.956-.294l-4 13a.5.5 0 0 0 .956.294zM4.854 4.146a.5.5 0 0 1 0 .708L1.707 8l3.147 3.146a.5.5 0 0 1-.708.708l-3.5-3.5a.5.5 0 0 1 0-.708l3.5-3.5a.5.5 0 0 1 .708 0m6.292 0a.5.5 0 0 0 0 .708L14.293 8l-3.147 3.146a.5.5 0 0 0 .708.708l3.5-3.5a.5.5 0 0 0 0-.708l-3.5-3.5a.5.5 0 0 0-.708 0"
              />
            </svg>
          </a>
          <button
            class="navbar-toggler botonHamburguesa"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasDarkNavbar"
            aria-controls="offcanvasDarkNavbar"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="offcanvas offcanvas-end text-bg-dark"
            tabindex="-1"
            id="offcanvasDarkNavbar"
            aria-labelledby="offcanvasDarkNavbarLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">
                EXPLORAR
              </h5>
              <button
                type="button"
                class="btn-close btn-close-white"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="./index.html"
                    >Portfolio</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="#">Gallery</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./index.html">Contact</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="lang">
          <button data-language="es"></button>
          <button data-language="en"></button>
        </div>
      </nav>
    </header>
    <main>
      <section class="gallerySection">
        <h1>Gallery</h1>
        <div class="galleryContainer" id="gallery"></div>
        <div class="fullscreen-overlay" id="fullscreenOverlay">
          <span class="close-button" id="closeButton">&times;</span>
          <img src="" alt="" class="fullscreen-image" id="fullscreenImage" />
        </div>
      </section>
    </main>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script src="./scripts/gallery.js"></script>
  </body>
</html>
